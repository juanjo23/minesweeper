<ion-header>
  <ion-navbar>
    <ion-title>
      My Minewesper
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <h4>Mines:</h4>
  <mine *ngFor="let row of mines"></mine>

  <hr>
  <div *ngFor="let row of mines" style="font-size:30px; font-family:Consolas" >
    <span (press)="pressEvent()" (tap)="tapEvent()"  *ngFor="let mine of row" >{{ mine }}</span>
  </div>

  <ion-icon name="happy"></ion-icon>
  <ion-icon name="sad"></ion-icon>
  <ion-icon name="sad"></ion-icon> <br>
  <ion-icon [name]="icon" [color]="color" style="font-size:25px;"></ion-icon>
  <div class="red">
    Lorem ipsum, dolor sit amet consectetur adipisicing elit. Quo, sit porro. Dolores, hic similique accusantium deserunt reprehenderit in laudantium nostrum laborum suscipit, modi exercitationem pariatur cum sit aut ex quibusdam!
  </div>
</ion-content>
