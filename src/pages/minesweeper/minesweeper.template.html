<ion-header>
  <ion-navbar class="main-toolbar">
    <button ion-button menuToggle icon-only>
      <ion-icon color="light" name='menu'></ion-icon>
    </button>
    <ion-title>
      My Minesweeper
    </ion-title>
  </ion-navbar>

  <ion-navbar>
    <ion-title>
      <ion-icon [name]="icon" [color]="color" style="font-size:25px;"></ion-icon>
    </ion-title>
  </ion-navbar>
</ion-header>


<ion-content class="no-scroll">
  <div *ngFor="let row of mines">
    <mine *ngFor="let mine of row" [mine]="mine" [total]="mines.length" [showContent]="mine.showContent" [isPressed]="mine.isPressed" (unhideAdjacents)="unhideAdjacents(mine)"></mine>
  </div>

  <ion-icon name="happy"></ion-icon>
  <ion-icon name="sad"></ion-icon>
  <ion-icon name="sad"></ion-icon> <br>
  <div class="red">
    Lorem ipsum, dolor sit amet consectetur adipisicing elit. Quo, sit porro. Dolores, hic similique accusantium deserunt reprehenderit in laudantium nostrum laborum suscipit, modi exercitationem pariatur cum sit aut ex quibusdam!
  </div>
</ion-content>
