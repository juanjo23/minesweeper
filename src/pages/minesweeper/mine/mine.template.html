<div class="mine {{color}}"
  [style.width.vw]="100/total"
  [style.height.vw]="100/total"
  [class.pressed]="isPressed"
  [class.red]="!isPressed"
  [class.flag]="showFlag && !isDisabled"
  [class.bomb]="isGameLost && isMine"
  [class.boom]="wrongTap"
  (press)="toggleFlag($event)"
  (tap)="tapMine($event)" >

  <div class="text-wrapper">
    <span class="text">
        <span class="mine-text" *ngIf="showContent"> {{toString()}} </span>
    </span>
  </div>
</div>
